<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">            
            <a href="#"><img src="images/Logo Google.png" alt="Google"></a>
            <a href="#"><img src="images/Facebook image.png" alt="Facebook"></a>
            <a href="#"><img src="images/Git hub image.png" alt="GitHub"></a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="Name" name="Name">
            
            <label for="email">
                <span>E-mail</span>
                <input type="E-mail" id="E-mail" name="E-mail">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="Password" id="Password" name="Password">
            </label>

            <input class="input-button" type="submit" value="Sing Up">
        </form>
    </main>
    <section class="images">
        <img src="images/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
